consul:
  image: viljaste/consul:latest
  hostname: consul
  restart: always
  ports:
    - "8300:8300"
    - "8301:8301"
    - "8301:8301/udp"
    - "8302:8302"
    - "8302:8302/udp"
    - "8400:8400"
    - "8500:8500"
    - "8600:8600"
    - "8600:8600/udp"
  volumes_from:
    - consuldata
  environment:
    - SERVER=On
    - BOOTSTRAP_EXPECT=1
    #- ADVERTISE_ADDR=192.168.0.148
  cap_add:
    - IPC_LOCK
consuldata:
  image: viljaste/data:latest
  hostname: consuldata
  volumes:
    - /consul
